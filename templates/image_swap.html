<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Face Swap - Image Swap</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/css/style.css">
    </head>

    <body class="swapBody">
        <header>
            <img src="../static/images/misc/logo.png" class="logo" width="325" height="80">
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('blog') }}">Blog</a></li>
                    <li><a href="{{ url_for('image') }}">Image</a></li>
                    <li><a href="{{ url_for('live') }}">Live</a></li>
                </ul>
            </nav>
            <label for="nav-toggle" class="nav-toggle-label">
                <span></span>
            </label>
        </header>

        <div class="content">
            <center>
                <h1>Image Swap</h1>

                <form name="imageInputForm" id="imageInputForm" method="POST" action="/image/swap" enctype="multipart/form-data">
                    <label for="file">Source:</label>
                    <input type="file" name="src" accept=".jpg,.jpeg,.png">
                    <p></p>
                    <label for="file">Destination:</label>
                    <input type="file" name="dst" accept=".jpg,.jpeg,.png">
                    <p></p>
                    <button class="submitButton" type="submit" onclick="submit()">Swap</button>
                </form>

                {% if image %}
                <div class="row">
                    <div class="column">
                        <h2>Source</h2>
                        <img src="../static/images/input/src.jpg" width="240" height="320">
                    </div>
                    <div class="column">
                        <h2>Destination</h2>
                        <img src="../static/images/input/dst.jpg" width="240" height="320">
                    </div>
                    <div class="column">
                        <h2>Result</h2>
                        <img src="../static/images/output/swapped.jpg" width="240" height="320">
                    </div>
                </div>
                {% elif error %}
                <h2>Error</h2>
                <p>{{ error }} Please try again!</p>
                {% endif %}
            </center>
        </div>

        <script>
        </script>
    </body>
</html>
